<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="desenvolvimento web, front end, html5, css, scss, javascript, react, reactjs, pwa, progressive web app">
    <meta name="author" content="Sueldo Sales">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- HTML Meta Tags -->
    <title>Sueldo Sales - Desenvolvedor Web</title>
    <meta name="description" content="Graduado em Sistemas de Informação, trabalha como Desenvolvedor Web focado principalmente em desenvolvimento front-end.">

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="Sueldo Sales - Desenvolvedor Web">
    <meta itemprop="description" content="Graduado em Sistemas de Informação, trabalha como Desenvolvedor Web focado principalmente em desenvolvimento front-end.">
    <meta itemprop="image" content="https://sueldosales.github.io/img/code.jpg">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://sueldosales.github.io">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Sueldo Sales - Desenvolvedor Web">
    <meta property="og:description" content="Graduado em Sistemas de Informação, trabalha como Desenvolvedor Web focado principalmente em desenvolvimento front-end.">
    <meta property="og:image" content="https://sueldosales.github.io/img/code.jpg">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Sueldo Sales - Desenvolvedor Web">
    <meta name="twitter:description" content="Graduado em Sistemas de Informação, trabalha como Desenvolvedor Web focado principalmente em desenvolvimento front-end.">
    <meta name="twitter:image" content="https://sueldosales.github.io/img/code.jpg">

    <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  </head>

      You need to enable JavaScript to run this app.
